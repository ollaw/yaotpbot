apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: yaotpbot
  name: yaotpbot
  namespace: yaotpbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yaotpbot
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: yaotpbot
    spec:
      containers:
      - env:
        - name: AWS_DEFAULT_REGION
          value: eu-central-1
        envFrom:
        - secretRef:
            name: yaotpbot-tokens
        image: registry.gitlab.com/ollaww/yaotpbot:0.0.9
        name: main
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  labels:
    app: yaotpbot
  name: yaotpbot-tokens
  namespace: yaotpbot
spec:
  encryptedData:
    AWS_ACCESS_KEY_ID: 
    AWS_SECRET_ACCESS_KEY: 
    DYNAMO_AES_ENCRYPTION_KEY: 
    DYNAMO_AES_SIGN_KEY: 
    TELEGRAM_API_TOKEN: 
  template:
    metadata:
      creationTimestamp: null
      name: yaotpbot-tokens
      namespace: yaotpbot
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app: yaotpbot
  name: allow-all-egress
  namespace: yaotpbot
spec:
  podSelector:
    matchLabels:
      app: yaotpbot
  policyTypes:
  - Ingress
